<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/javascript.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container flex-container">
        <div class="background-image">
            <div class="overlay">
                Placeholder
            </div>
            <p>Photo by <a href="https://unsplash.com/@juliusdrost?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Julius Drost</a> on <a href="https://unsplash.com/photos/C8wlYF8ubBo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="content">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <h1>Sign up now!</h1>
                <form action="#">
                    <fieldset class="flex-container">
                        <div>
                            <label for="first-name">*FIRST NAME</label>
                            <br>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>

                        <div>
                            <label for="last-name">*LAST NAME</label>
                            <br>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </fieldset>
                    
                    <fieldset class="flex-container">
                        <div class="email">
                            <label for="email">*EMAIL</label>
                            <br>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="phone">
                            <label for="phone-number">*PHONE NUMBER</label>
                            <br>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                    </fieldset>

                    <fieldset class="flex-container">
                        <div>
                            <label for="password">*PASSWORD</label>
                            <br>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div>
                            <label for="confirm-password">*CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </fieldset>
                    <button class="submit">Submit me</button>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
